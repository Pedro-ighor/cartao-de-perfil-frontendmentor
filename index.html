<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="src/css/media.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="cartao">
    <div class="foto-perfil">
      <img src="src/images/image-victor.jpg" alt="imagem-victor">
    </div>

    <div class="container-nome-idade">

      <div class="nome negrito">
        Victor Crest
      </div>

      <p class="idade">
        26
      </p>


    </div>

    <p class="cidade">
      London
    </p>

    <div class="container-informacoes">

      <div class="container-seguidores">

        <div class="negrito">
          80K
        </div>

        <p>
          Followers
        </p>

      </div>

      <div class="container-curtidas">

        <div class="negrito">
          803K
        </div>

        <p>
          Likes
        </p>

      </div>

      <div class="container-fotos">
        <div class="negrito">
          1.4K
        </div>

        <p>
          Photos
        </p>

      </div>

    </div>
  </main>
</body>

</html>
